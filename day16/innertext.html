<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function validateusername(){
            var username= document.getElementById("username").value;
            var nameLength=username.length;

            if(nameLength>5 & nameLength<8){
                document.getElementById("p1").innerHTML="good";
            }
            if(nameLength>=8){
                document.getElementById("p1").innerHTML="excellent";
            }
        }
    </script>
    


    <input type="text" name="username" id="username" onkeypress="validateusername()">
    <p id="p1">weak</p>
    <p id="p2"></p>
</body>
</html>

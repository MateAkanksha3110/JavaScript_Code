<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function countdown(seconds) {
            return new Promise((resolve, reject) => {
                let timer = setInterval(() => {
                    seconds--;
                    console.log(seconds);

                    if (seconds === 0) {
                        clearInterval(timer);
                        resolve("Countdown completed");
                    }
                }, 1000);
            });
        }

        // Using the promise
        countdown(5)
            .then((message) => {
                console.log(message);
                // Countdown completed, perform additional tasks
            })
            .catch((error) => {
                console.log(error);
                // Handle any errors that occurred during the countdown
            });
    </script>
</body>

</html>

<!DOCTYPE html>

<body>
    <script>

        function prom(complete) {
            return new Promise(function (resolve, reject) {
                if (complete) {
                    resolve("succesfull ");
                }
                else {
                    reject("regected promise failed");
                }
            });
        }

        let onFullfilment = (a) => {
            console.log("fullfilled : "+a);
        }

        let onRejection = (res) => {
            console.log("rejected : "+res);
        }

        prom(false).then(onFullfilment).catch(onRejection);
        // console.log(prom);
    </script>
</body>

</html>

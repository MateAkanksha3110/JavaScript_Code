<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function prom(complete) 
        {
            return new Promise(function (resolve, reject) 
            {

                console.log("pending");
                setTimeout(() => {
                    if (complete) {
                        resolve("succesfull ");
                    }
                    else {
                        reject("regected promise failed");
                    }

                }, 5000);
            });
        }

        let onFullfilment = (a) => {
            console.log("fullfilled : " + a);
        }

        let onRejection = (res) => {
            console.log("rejected : " + res);
        }

        prom(false).then(onFullfilment).catch(onRejection);
        // console.log(prom);
    </script>
</body>

</html>

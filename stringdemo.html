<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var msg="hello world!";
        document.write(msg+"<br>");

        msg.concat="welcome";
        document.write(msg+"<br>");

        document.write("caracter at "+msg.charAt(0)+"<br>");
        document.write("caracter at "+msg.charAt(1)+"<br>");

        document.write("caracter code at "+msg.charCodeAt(0)+"<br>");
        document.write("caracter code at "+msg.charCodeAt(1)+"<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var marks=[20,30,50,100];

        var passcount=0;
        var failcount=0;

        for(var i=0;i<=marks.length;i++){
            if(marks[i]>=50){
                            passcount=passcount+1;
            }
            else if(marks[i]<50){
                            failcount=failcount+1;
            }
        }

        document.write("no of subjects="+passcount);
        document.write("no of subjects="+failcount);
    </script>
</body>
</html>

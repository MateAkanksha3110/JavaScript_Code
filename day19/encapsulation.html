<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Account
        {
            constructor()
            {
                var accountNo;
                var accountName;
            }

            setAccountNo(accountNo)
            {
                this.accountNo=accountNo;
            }
            setAccountName(accountName)
            {
                this.accountName=accountName;
            }
            getaccountNo()
            {
                return this.accountNo;
            }
            getaccountName()
            {
                return this.accountName;
            }
        }

        var account1 = new Account ();
        account1.setAccountNo(100);
        account1.setAccountName("harsh");

        var account2 = new Account ();
        account2.setAccountNo(200);
        account2.setAccountName("harshali");

        document.write(account1.getaccountNo()+"<br>");
        document.write(account1.getaccountName()+"<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name="sachin";

        document.write(name + "<br>");
        document.write(name.concat(" tendulkar")+ "<br>");

        document.write("<hr>");
        name.concat(" tendulkar");  //if modify , not change
        document.write(name + "<br>");



        document.write("<hr>");
        name=name.concat(" tendulkar");   //if we assign it will change
        document.write(name + "<br>");
    </script>
</body>
</html>

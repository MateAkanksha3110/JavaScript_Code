<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b){
            document.write(a+b +"<br>" );
        }
        function sub(a,b){
            document.write(a-b );
        }
        add(5,4); 
        sub(5,3);
    </script>
</body>
</html>

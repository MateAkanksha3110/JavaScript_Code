<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function add(a,b) {
            return a+b;
        }
        function calculatesalary(perDaySalary,noOfDaysPresent) {
            return perDaySalary*noOfDaysPresent;
        }

        document.write(add(2,4));
        document.write(calculatesalary(2000000,15));

        var sum=add(2,5);
        document.write("sum of days: "+sum);
    </script>
</body>

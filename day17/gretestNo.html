<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function largestNo(x, y, z) {
            if (x > y && x > z) {
                return x;
            }
            else if (y > x && y > z) {
                return y;
            }
            else {
                return z;
            }
        }
        var ans = largestNo(25, 70, 98);
        document.write("largest number is: " + ans);
    </script>
</body>

</html>

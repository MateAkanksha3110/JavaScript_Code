<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //normal function
        function add(a,b){
            return a+b;
        }

        //fnction expression
        var addition= function(a,b){
            return a+b;
        } 

        //arraw function
        var sum =(a,b) => a+b;

        document.write(add(20,25)+"<br>");
        document.write(addition(2,25)+"<br>");
        document.write(sum(20,2)+"<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("this is arithmatic operator");
        console.log(5*2);
        console.log(7+2);
        console.log("this is increment operator");
        var a=5;          //this is assignment operator
        console.log(a);
        console.log("this is post-increment operator");
        console.log(a++);
        console.log(a);
        console.log("this is pre-increment operator");
        console.log(++a);
        console.log("this is comparison operator");
        console.log(45>23);
        console.log(45<23);
        console.log(45>=23);
        console.log(45<=23);
        console.log(23=='23');
        console.log(23==='23');

    </script>
    <h1>operator demo</h1>
</body>
</html>
